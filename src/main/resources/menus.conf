# Editing Config menus: /credits menu <messages/settings>
editing {
    # Edit Messages Menu configuration
    messages {
        # Change item appearance. Name, amount and inventory slot are not configurable.
        item {
            durability=0
            glow=true
            lore=[
                "<gray><player>, welcome to MCMMO Credits!",
                "<gradient:#666666:#FFFFFF>Configure this menu in config.conf!"
            ]
            material=STONE
            name=""
        }
        # Must be at least 27
        size=45
        title="<dark_gray>Edit Messages"
    }
    # Edit Settings Menu configuration
    settings {
        # Change item appearance. Name, amount and inventory slot are not configurable.
        item {
            durability=0
            glow=true
            lore=[
                "<gray><player>, welcome to MCMMO Credits!, %player_name%",
                "<gradient:#666666:#FFFFFF>Configure this menu in config.conf!"
            ]
            material=BOOK
            name=""
        }
        size=45
        title="<dark_gray>Edit Settings"
    }
}
