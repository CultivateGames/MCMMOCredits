# Change settings for all menus
all {
    fill=false
    navigation=false
}
# Change settings for: /credits menu <messages/settings>
editing {
    # Menu size must be >= 27 to fit all options.
    info {
        size=45
        title="<dark_gray>Modify Configuration"
    }
    # Item settings for message nodes.
    messages {
        glow=false
        lore=[
            "<gray>Click here to edit this config option!"
        ]
        material="WRITABLE_BOOK"
    }
    # Item settings for setting nodes.
    settings {
        glow=false
        lore=[
            "<gray>Click here to edit this config option!"
        ]
        material=REDSTONE
    }
}
# Change settings for: /credits menu
main {
    # Information for the Main Menu
    info {
        size=54
        title="<#ff253c><bold>MCMMO Credits"
    }
    # Items used in the Main Menu
    items {
        # Change settings for in-game message editor shortcut.
        config {
            amount=1
            glow=false
            lore=[
                "<gray>Left Click to edit config!"
            ]
            material=DIAMOND
            name="<#FF253C>Edit Config"
            slot=11
        }
        # Change settings for menu filler item. This will apply to all menus. Slot option does nothing.
        fill {
            amount=1
            glow=false
            lore=[]
            material="BLACK_STAINED_GLASS_PANE"
            name=""
            slot=-1
        }
        # Change settings for menu navigation item. This will apply to all menus.
        navigation {
            amount=1
            glow=false
            lore=[
                "<gray>Left Click to go back!"
            ]
            material=COMPASS
            name="<red>Previous Menu"
            slot=40
        }
        # Change settings for in-game MCMMO Credit redemption shortcut.
        redeem {
            amount=1
            glow=false
            lore=[
                "<gray>Left Click to redeem MCMMO Credits!"
            ]
            material=EMERALD
            name="<green>Redeem MCMMO Credits!"
            slot=15
        }
    }
}
